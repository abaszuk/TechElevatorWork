<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Title</title>
    <link href="styles.css" rel="stylesheet"></link>
    <!--
    You can comment out code by using the tag above
    and closing it with the tag below
    <style>
        p {
            font-style: italic;
            font-size: 14pt;
            color: red;
        }
    </style> 
    -->
</head>
<body>
    <header>
        <h1>
            Bits And Bytes Cafe
        </h1>
        <p id="tagline">
            The internet's best cafe
        </p>
        <img src="images/menu/dinner/array-of-vegetables.png" />
    </header>
    <nav>
        <a href="https://www.google.com">Go To Google!</a>
        <a href="reservations.html">Reservations</a>
    </nav>
    <main>
        <h2>Menu</h2>
        <blockquote>
            "5 Stars - Best food you can find"
        </blockquote>
        <section>
            <h3>Lunch</h3>

            <h4>US Burger</h4>
            <p> Excellent grade a burger!</p>
            <img title="burger" class="menuItem" src="images/menu/lunch/USBurger.png" />

            <h5>Toppings</h5>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cheese</td>
                        <td>$1.00</td>
                    </tr>
                    <tr>
                        <td>Pickles</td>
                        <td>$0.50</td>
                    </tr>
                    <tr>
                        <td>Egg</td>
                        <td>$2.00</td>
                    </tr>
                </tbody>
            </table>

            <h4>Full Stack Sandwich</h4>
            <p>Hearty sandwich with everything on it</p>
            <img class="menuItem" src="images/menu/lunch/full-stack-sandwich.png" />
        </section>

        <section>
            <h3>Dinner</h3>

            <h4>Rack of Ram</h4>
            <img class="menuItem" src="images/menu/dinner/rack-of-ram.png" />
        </section>

    </main>
</body>
</html>
